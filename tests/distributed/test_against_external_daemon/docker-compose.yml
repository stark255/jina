version: "3.3"
services:
  jinad:
    image: jinaai/jina:test-daemon
    container_name: test_upload_simple_non_standard_rootworkspace
    command: --store
    ports:
      - "9000:8000"
      - "45678:45678"
    expose:
      - 10000-60000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp/other_jinad:/tmp/jinad
    extra_hosts:
      - "host.docker.internal:host-gateway"
